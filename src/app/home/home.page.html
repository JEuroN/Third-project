<ion-header id="head-one">
    <ion-toolbar id="login-bar">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title id='title'>
         <ion-item>
        <ion-img [src]=img></ion-img>
      </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-item id="input-one" lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input  [(ngModel)]="username" type="email" required></ion-input>
      </ion-item>
  
      <ion-item id="input-one" lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input id="mainpassword"  [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button id="login-color" (click)="login()" type="submit"  expand="block">Sign In</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button id="register-color" href="#" routerLink="/register" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>

      <ion-item id='title'>
        <p>Welcome to clearly not Tinder</p><br><p>Sign in or register to met new people</p>
      </ion-item>
      
     
  </ion-content>
