<ion-header>
  <ion-item>
    <ion-icon id="buttons2" name="arrow-back-outline" routerLink='/chat'></ion-icon>
    <p (click)='visit()'>{{username}}</p>
    <ion-icon id="buttons" name="camera-outline" (click)='takeImg()'></ion-icon>
    <ion-icon id="buttons" name="image-outline" (click)='selectImg()'></ion-icon>
  </ion-item>
</ion-header>

<ion-content>
  <ion-item lines='no-lines' *ngFor="let item of msgs">
    <ion-item *ngIf="item.type == true; else pict">
        <p>{{item.name}}: <br/> {{item.cont}}</p>
    </ion-item>
    <ng-template #pict>
      <p>{{item.name}}: <ion-img [src]='item.cont'></ion-img></p>
    </ng-template>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea placeholder={{description}} id='texta' rows='1' (input)='change()' [(ngModel)]='sendMsg'></ion-textarea>
    <ion-icon name='arrow-forward-outline' (click)='send()'></ion-icon>
  </ion-item>
</ion-footer>
