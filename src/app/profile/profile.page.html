<ion-content>
  <ion-header>     
    <ion-toolbar>
    <ion-buttons id='tool'>
      <ion-button  routerLink='/chat'>
        Chats
      </ion-button>
      <ion-button  [ngStyle]="{'color': value ? 'white' : 'gold'}" routerLink='/cards'>
        Match
      </ion-button>
      <ion-button routerLink='/home'>
        Logout
      </ion-button>
  </ion-buttons>    
</ion-toolbar>
</ion-header>



  <ion-item >
    <ion-icon id="buttons" name="camera-outline" (click)='takeImg()'></ion-icon>
    <ion-icon id="buttons" name="image-outline" (click)='selectImg()'></ion-icon>
  </ion-item>

  <ion-item id="profilepic">
    <ion-img  id='propic' [src]="img" *ngIf="img; else noPic"></ion-img>    
  </ion-item>

  
  
  <ng-template id="profilepic" #noPic>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-template>

  <div id="container">
    <ion-item id="input-one">
      <ion-label>Name</ion-label>
      <ion-input (click)='erase($event)' placeholder={{name}} [(ngModel)]='name' ngDefaultControl></ion-input>
    </ion-item>

    <ion-item id="input-one">
      <ion-label>Age</ion-label>
      <ion-input (click)='erase($event)' type='number' placeholder={{age}} [(ngModel)]='age' ngDefaultControl></ion-input>
    </ion-item>

    <ion-item id="input-one">
      <ion-label>Sex</ion-label>
      <ion-input [(ngModel)]='sex' ngDefaultControl readonly='true'></ion-input>
    </ion-item>

    <ion-item>
      <ion-title style="text-align: center;"><b>Description</b></ion-title>
    </ion-item>

    <ion-item id='input-one'>
      <ion-textarea placeholder={{description}} id='texta' rows='1' (input)='change()' [(ngModel)]='description'></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-title style="text-align: center;"><b>Likes</b></ion-title>
    </ion-item>

      <ion-item id="input-one" *ngFor="let entry of like">
        <ion-input (click)='erase($event)' placeholder={{entry.cont}} [(ngModel)]="entry.cont"></ion-input>
      </ion-item>
    
    <ion-item>
      <ion-title style="text-align: center;"><b>Dislikes</b></ion-title>
    </ion-item>
      <ion-item id="input-one" *ngFor="let entry of dislike">
        <ion-input (click)='erase($event)' placeholder={{entry.cont}} [(ngModel)]="entry.cont"></ion-input>
      </ion-item>
   
    <ion-item >
      <ion-button style='margin: 0 auto;' (click)='edit()'>Update</ion-button>
    </ion-item>
    
  </div>

</ion-content>
